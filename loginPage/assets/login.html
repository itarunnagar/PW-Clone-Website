<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the Web Page -->
    <title>PW Skills</title>

    <!-- Link CSS Style Sheet -->
    <link rel="stylesheet" href="login.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="" />
      </div>
    </nav>

    <!-- Here Main Tag or Hero Tag Start -->
    <main class="hero">
      <!-- Left Hero Section Start -->
      <div class="leftHero">
        <img src="./signin-card.png" alt="signInCArdImig" />
      </div>

      <!-- Right Hero Section Start -->
      <div class="rightHero">
        <!-- Main Heading -->
        <div class="loginPageHeading">
          Welcome to<br /><span>PW Skills</span>
        </div>

        <!-- Sub HEading -->
        <div class="subHeading">
          Please enter your number to login/register.
        </div>

        <!-- Telephone Box. -->
        <div class="telephone">
          <input type="number" />
        </div>

        <!-- Get OTP Button -->
        <button class="otpBtn">Get OTP</button>


        <!-- OR Line -->
        <div class="line">
          <div class="leftLine"></div>
          <p>OR</p>
          <div class="leftLine"></div>
        </div>


        <!-- Sign in With Google  -->
        <div class="googleSignIn">

          <!-- Google Logo -->
          <div class="googleLogo">
            <img src="./pngwing.com.png">
          </div>

          <p>Sign in With Google</p>
        </div>
      </div>
    </main>
  </body>
</html>
